#
# Change prefix from 'Ctrl+B' to 'Ctrl+L'
#

unbind C-b
set -g prefix C-b
bind C-b send-prefix
bind b last-window

# try to make all the keycodes work
set -g xterm-keys on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -g allow-passthrough all

# have a mouse
setw -g mouse on
setw -g monitor-activity on

# Be nice tty colors
set -g default-terminal "screen-256color"

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# No delay for escape key press
set -g escape-time 1
setw -g escape-time 1

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration 
set -g display-time 1000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Numbering windows starts at 1, for physical ergonomics
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'jaclu/tmux-menus'

# Preserve path when creating new window
bind c new-window -c "#{pane_current_path}"

# Split windows
unbind C-\% 
unbind C-\"       

bind v split-window -h
bind s split-window -v

# Move to next/prev window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf\; display "Reloaded."


#
# Plugin settings
#

TMUX_FZF_LAUNCH_KEY="C-f"

#
# Initialize TMUX plugin manager 
# (keep this line at the very bottom of tmux.conf)
#
run '~/.config/tmux/plugins/tpm/tpm'

#
# Styling
#

set -g status-bg "#202830"

set -g status-left "#[fg=#444444,bg=black] 󰌢 #H #[fg=#333333]• #[fg=#393939]#(uname -o) →     #[default]"
set -g window-status-format         "#[bg=#030609,fg=#777788] #I #[bg=#1a1c1f] #W  #[default]  "
set -g window-status-current-format "#[bg=#cc4400,fg=#ffffff,bold] #I #[default,bg=#fe6611] #W #[default]  "

set -g status-right '#[bg=black,fg=#444444] #{prefix_highlight} 󰭦 %a %h %d  #[fg=#777777] %H:%M'

